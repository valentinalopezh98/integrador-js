<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groove Vinilos</title>

        <!-- Icon -->
        <link rel="icon" type="image/png" href="./img/logoblanco.png"/>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;700&family=Mitr:wght@300;400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

        <!-- Styles -->
        <link rel="stylesheet" href="./css/login.css">
</head>
<body>
        <header class="header">
            <div class="header__title">
                <a href="./index.html"><img src="./img/logoblanco3.png" alt="logo"></a>
            </div>
        </header>
    
    
        <main class="main">
                <div class="card">
                    <img src="./img/vinilo1a.png" alt="">
        
                    <form action="" id="form">
                        <label for="mail">
                            <span class="material-icons login-icon">
                                email
                            </span>
                            <input type="email" placeholder="Email" id="email" class="input"/>
                        </label>
        
                        <label for="password">
                            <span class="material-icons login-icon">
                                lock
                            </span>
                            <input type="password" placeholder="Contraseña" id="password" class="input"/>
                        </label>

                        <small id="error-message"></small>        
                       
                        <input type="submit" class="btn btn-submit" value="Ingresar">
        
                        <a href="./signup.html" class="option-text option-text-hover">¿No tienes una cuenta? Registrate</a>
                    </form>
                </div>
           
        </main>

        <script src="./js/login.js"></script>
   
</body>
</html>
